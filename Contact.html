    <!-- Toast CSS -->
    <style>
      .toast {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 2px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        bottom: 30px;
        font-size: 17px;
      }

      .toast.show {
        visibility: visible;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
      }

      @keyframes fadein {
        from {
          bottom: 0;
          opacity: 0;
        }
        to {
          bottom: 30px;
          opacity: 1;
        }
      }

      @keyframes fadeout {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>

    <!-- Toast Notification -->

    <!-- JavaScript -->
    <script>
      $(document).ready(function () {
        // Handle form submission using jQuery AJAX
        $("#contact-form").submit(function (e) {
          e.preventDefault(); // Prevent the default form submission

          var formData = $(this).serialize(); // Serialize the form data

          // Send the data using AJAX
          $.ajax({
            url: $(this).attr("action"), // Google Apps Script URL
            method: "POST",
            data: formData,
            success: function (response) {
              // If successful, show toast message and reset the form
              $("#toast").addClass("show");
              setTimeout(function () {
                $("#toast").removeClass("show");
              }, 3000);

              $("#contact-form")[0].reset(); // Reset the form
              window.location.href = "index.html"; // Redirect to Home.html after success
            },
            error: function (xhr, status, error) {
              // In case of error, log it and show an alert
              alert("Something went wrong. Try again!");
              console.error("Error: " + error);
            },
          });
        });
      });
    </script>
